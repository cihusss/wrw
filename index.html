<!DOCTYPE html>
<html>
<head>
	<title>WRW Overlay Template</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/main.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="left">
			<h1>Product name on two lines max</h1>
			<img src="img/product.jpg" id="product">
			<img src="img/logo.png" id="logo1">
		</div>
		<div class="right">
			<div class="features">
				<ul>
					<li>Feature one</li>
					<li>Some other feature</li>
					<li>Another cool feature</li>
					<li>A lot of RAM</li>
					<li>Latest generation Intel CPU</li>
				</ul>
			</div>
			<div class="commerce">
				<div id="c-left">
					<div id="button">Shop now</div>
					<div id="price">$599.00</div>
				</div>
				<div id="c-right">
					<img src="img/logo.png" id="logo2">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
